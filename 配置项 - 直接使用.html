<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Static Template</title>
    <style>
      #jsplumb-container {
        top: 10px;
        left: 10px;
        border: 1px solid #ccc;
        position: relative;
        width: 500px;
        height: 500px;
      }

      #jsplumb-container .item {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
      }
      #jsplumb-container .item:nth-of-type(1) {
        position: absolute;
        left: 10px;
        top: 10px;
      }
      #jsplumb-container .item:nth-of-type(2) {
        position: absolute;
        left: 200px;
        top: 10px;
      }
      #jsplumb-container .item:nth-of-type(3) {
        position: absolute;
        left: 300px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div id="jsplumb-container">
      <div id="node-1" class="item">Node 1</div>
      <div id="node-2" class="item">Node 2</div>
      <div id="node-3" class="item">Node 3</div>
    </div>
    <script src="./node_modules/jsplumb/dist/js/jsplumb.js"></script>
    <script>
      window.jsPlumb.ready(function() {
        // 连接节点一二，默认连接线类型是贝塞尔线
        jsPlumb.connect({
          source: "node-1",
          target: "node-2"
        });
        // 修改默认配置连接线类型为流程图
        jsPlumb.Defaults.Connector = "Flowchart";
        // 连接节点二三
        jsPlumb.connect({
          source: "node-2",
          target: "node-3"
        });
        // 再次修改默认配置连接线类型为直线
        jsPlumb.Defaults.Connector = "Straight";
        // 连接节点一三
        jsPlumb.connect({
          source: "node-1",
          target: "node-3"
        });
      });
    </script>
  </body>
</html>
