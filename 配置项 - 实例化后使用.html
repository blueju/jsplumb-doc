<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Static Template</title>
    <style>
      #jsplumb-container {
        top: 10px;
        left: 10px;
        border: 1px solid #ccc;
        position: relative;
        width: 500px;
        height: 500px;
      }

      #jsplumb-container .item {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
      }
      #jsplumb-container .item:nth-of-type(1) {
        position: absolute;
        left: 10px;
        top: 10px;
      }
      #jsplumb-container .item:nth-of-type(2) {
        position: absolute;
        left: 200px;
        top: 10px;
      }
      #jsplumb-container .item:nth-of-type(3) {
        position: absolute;
        left: 300px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div id="jsplumb-container">
      <div id="node-1" class="item">Node 1</div>
      <div id="node-2" class="item">Node 2</div>
      <div id="node-3" class="item">Node 3</div>
    </div>
    <script src="./node_modules/jsplumb/dist/js/jsplumb.js"></script>
    <script>
      window.jsPlumb.ready(function() {
        // 实例化，并将 默认连接线类型 由 贝塞尔线 修改成 流程图
        let instance = jsPlumb.getInstance({
          Connector: "Flowchart"
        });
        // 连接节点一二
        instance.connect({
          source: "node-1",
          target: "node-2"
        });
        // 修改 连接线类型 为 直线
        instance.Defaults.Connector = "Straight";
        // 连接节点二三
        instance.connect({
          source: "node-2",
          target: "node-3"
        });
        // 再次修改 连接线类型 为 状态机
        instance.Defaults.Connector = "StateMachine";
        // 连接节点一三
        instance.connect({
          source: "node-1",
          target: "node-3"
        });
      });
    </script>
  </body>
</html>
