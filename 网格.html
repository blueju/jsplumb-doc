<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Static Template</title>
    <style>
      #jsplumb-container {
        top: 10px;
        left: 10px;
        border: 1px solid #ccc;
        position: relative;
        width: 500px;
        height: 500px;
        background-image: linear-gradient(
            90deg,
            rgba(180, 180, 180, 0.15) 10%,
            rgba(0, 0, 0, 0) 10%
          ),
          linear-gradient(rgba(180, 180, 180, 0.15) 10%, rgba(0, 0, 0, 0) 10%);
        background-size: 10px 10px;
      }

      #jsplumb-container .item {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        cursor: move;
      }
      #jsplumb-container .item:nth-of-type(1) {
        position: absolute;
        left: 10px;
        top: 10px;
      }
      #jsplumb-container .item:nth-of-type(2) {
        position: absolute;
        left: 200px;
        top: 10px;
      }
      #jsplumb-container .item:nth-of-type(3) {
        position: absolute;
        left: 300px;
        top: 200px;
      }
      #jsplumb-container .item:nth-of-type(4) {
        position: absolute;
        left: 50px;
        top: 250px;
      }
    </style>
  </head>
  <body>
    <div id="jsplumb-container">
      <div id="node-1" class="item">Node 1</div>
      <div id="node-2" class="item">Node 2</div>
      <div id="node-3" class="item">Node 3</div>
      <div id="node-4" class="item">Node 4</div>
    </div>
    <script src="./node_modules/jsplumb/dist/js/jsplumb.js"></script>
    <script>
      jsPlumb.ready(function() {
        let config = {
          containment: "jsplumb-container",
          grid: [10, 10]
        };
        jsPlumb.draggable("node-1", config);
        jsPlumb.draggable("node-2", config);
        jsPlumb.draggable("node-3", config);
        jsPlumb.draggable("node-4", config);
      });
    </script>
  </body>
</html>
