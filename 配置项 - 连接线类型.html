<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Static Template</title>
    <style>
      #jsplumb-container .item {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
      }
      #jsplumb-container .item:nth-of-type(1) {
        position: absolute;
        left: 10px;
        top: 10px;
      }
      #jsplumb-container .item:nth-of-type(2) {
        position: absolute;
        left: 200px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="jsplumb-container">
      <div id="item-1" class="item"></div>
      <div id="item-2" class="item"></div>
    </div>
    <script src="./node_modules/jsplumb/dist/js/jsplumb.js"></script>
    <script>
      jsPlumb.ready(function() {
        // 建立连接关系
        jsPlumb.connect({
          source: "item-1",
          target: "item-2",
          // 连接线类型
          connector: ["Flowchart"]
        });
      });
    </script>
  </body>
</html>
